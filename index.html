<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SPX Gamma Exposure</title>
    <script src="https://unpkg.com/lightweight-charts@5.1.0/dist/lightweight-charts.standalone.production.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="top-bar">
            <span class="title">SPX GEX</span>

            <!-- Desktop controls -->
            <div class="desktop-controls">
                <div class="tabs" id="tabs"></div>
                <span class="separator"></span>
                <div class="segmented" id="view-mode">
                    <button class="seg active" data-value="net">Net</button>
                    <button class="seg" data-value="separate">Calls/Puts</button>
                </div>
                <label class="toggle" style="margin-left: auto;" title="Auto-refresh every minute">
                    <input type="checkbox" id="auto-fetch" checked>
                    <span class="toggle-slider"></span>
                    <span class="toggle-label">Sync</span>
                </label>
                <button id="center-btn" title="Center on current price">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="8"></circle>
                        <line x1="12" y1="2" x2="12" y2="6"></line>
                        <line x1="12" y1="18" x2="12" y2="22"></line>
                        <line x1="2" y1="12" x2="6" y2="12"></line>
                        <line x1="18" y1="12" x2="22" y2="12"></line>
                    </svg>
                </button>
                <button id="fetch-btn" title="Refresh data">
                    <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M21 2v6h-6"></path>
                        <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                        <path d="M3 22v-6h6"></path>
                        <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                    </svg>
                </button>
            </div>

            <!-- Mobile controls -->
            <button id="center-btn-mobile" class="mobile-only" title="Center on current price">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <circle cx="12" cy="12" r="8"></circle>
                    <line x1="12" y1="2" x2="12" y2="6"></line>
                    <line x1="12" y1="18" x2="12" y2="22"></line>
                    <line x1="2" y1="12" x2="6" y2="12"></line>
                    <line x1="18" y1="12" x2="22" y2="12"></line>
                </svg>
            </button>
            <button id="fetch-btn-mobile" class="mobile-only" title="Refresh data">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M21 2v6h-6"></path>
                    <path d="M3 12a9 9 0 0 1 15-6.7L21 8"></path>
                    <path d="M3 22v-6h6"></path>
                    <path d="M21 12a9 9 0 0 1-15 6.7L3 16"></path>
                </svg>
            </button>
            <button id="menu-btn" title="Menu">
                <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <line x1="3" y1="6" x2="21" y2="6"></line>
                    <line x1="3" y1="12" x2="21" y2="12"></line>
                    <line x1="3" y1="18" x2="21" y2="18"></line>
                </svg>
            </button>

            <!-- Mobile dropdown menu -->
            <div class="mobile-menu" id="mobile-menu">
                <div>
                    <div class="menu-label">Data</div>
                    <div class="tabs" id="tabs-mobile"></div>
                </div>
                <div>
                    <div class="menu-label">View</div>
                    <div class="segmented" id="view-mode-mobile">
                        <button class="seg active" data-value="net">Net</button>
                        <button class="seg" data-value="separate">Calls/Puts</button>
                    </div>
                </div>
                <div>
                    <label class="toggle" title="Auto-refresh every minute">
                        <input type="checkbox" id="auto-fetch-mobile" checked>
                        <span class="toggle-slider"></span>
                        <span class="toggle-label">Sync</span>
                    </label>
                </div>
            </div>
        </div>
        <div id="content"></div>
    </div>

<script type="module" src="js/index.js"></script>
<!-- ANALYTICS -->
</body>
</html>
